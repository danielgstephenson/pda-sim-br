<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./client.css">
    <link rel="icon" type="image" href="./circle.ico" />
    <title>PDA</title>
  </head>
  <body>
    <div id="controlsDiv">
      <div>Groups: 
        <input id="groupCountInput" class="parameterInput" type="number" min="1" value="100" step="1">
      </div>
      <div>Speed: 
        <input id="speedInput" class="parameterInput" type="number" min="0" value="2" step="0.1">
      </div>
      <div>Time: 
        <span id="timeSpan">0</span>
      </div>
      <button id="simulateButton">Start</button>
    </div>
    <div class="treatmentDiv">
      <div>&#946; = 
        <input id="betaInput1" class="parameterInput" type="number" min="0.1" value="1" step="0.1">
      </div>
      <canvas id="canvas1"></canvas>
    </div>
    <div class="treatmentDiv">
      <div>&#946; = 
        <input id="betaInput2" class="parameterInput" type="number" min="0.1" value="6" step="0.1">
      </div>
      <canvas id="canvas2"></canvas>  
    </div>
    <script type='module' src="./index.ts"></script>
  </body>
</html>
